<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Selection | NullCO2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 100px;
            text-align: center;
        }

        .airport-option {
            font-family: "Rubik", sans-serif;
            font-optical-sizing: auto;
            display: inline-block;
            margin: 20px;
        }

        .airport-option input[type="radio"] {
            display: none;
        }

        .airport-option label {
            display: block;
            padding: 10px 20px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .airport-option input[type="radio"]:checked+label {
            background-color: #4CAF50;
            color: #fff;
            border-color: #4CAF50;
        }

        button[type="submit"] {
            padding: 15px 40px;
            /* Adjust padding for better button appearance */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Choose {{point}} airport</h1>

        <form action="#" method="POST">
            {% for airport in airports.values() %}
            <div class="airport-option">
                <input type="radio" id="{{airport['iata']}}" name="airport" value='{{airport["iata"]}}'>
                <label for="{{airport['iata']}}">{{airport["locationName"]}}</label>
            </div>
            <input type="hidden" name="airport_coords" value='{{airport["coords"]}}'>
            {% endfor %}
            <br><br>
            <button class="styled-button" type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
