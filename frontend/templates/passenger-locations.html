<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger location | NullCO2</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: "Rubik", sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
        }

        .passenger-location-form {
            font-family: "Rubik", sans-serif;
            font-optical-sizing: auto;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            transition: transform 0. 3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .passenger-name {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .location-input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .submit-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -56px 0 0 -56px;
        }

        .loader:after {
            content: " ";
            display: block;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 1px solid;
            border-color: #0aa13a transparent #47a90e transparent;
            animation: ring 1.2s linear infinite;
        }

        @keyframes ring {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Passenger locations</h1>
        <h2>Where will the passengers depart from?</h2>
        <form id="passenger-location-form" class="passenger-location-form" method="POST" action="#">

            {% for n in range(passenger_number) %}
            <div class="passenger-form">
                <div class="passenger-name">Passenger {{n+1}}</div>
                <input type="text" class="location-input" name="passenger{{n}}_location"
                    placeholder="Enter Location...">
            </div>

            {% endfor %}
            <button type="submit" class="submit-button">Submit All Locations</button>
        </form>

    </div>
</body>

</html>
