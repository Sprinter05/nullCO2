<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flight Summary</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 80%;
        margin: 0 auto;
        padding-top: 50px;
        text-align: center;
    }
    .summary-section {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
    }
    .summary-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .summary-details {
        font-size: 18px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Flight Summary</h1>
    
    <!-- Summary Section -->
    <div class="summary-section">
        <div class="summary-title">Selected Flight</div>
        <div class="summary-details">
            <p>Departure: City A</p>
            <p>Destination: City B</p>
            <p>Price: $500</p>
            <p>Carbon Emissions: 120 kg CO2</p>
        </div>
    </div>
    
    <!-- Add more summary sections for additional choices if needed -->
    
</div>

</body>
</html>
